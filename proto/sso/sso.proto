syntax = "proto3";

option go_package = "Salivare-DevHub/sso.v1;ssov1";

service Auth {
  rpc StartAuth(StartAuthRequest) returns (StartAuthResponse);
  rpc ExchangeCode(ExchangeCodeRequest) returns (ExchangeCodeResponse);

  // Token lifecycle
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);
  rpc Logout(LogoutRequest) returns (LogoutResponse);
  rpc RevokeRefreshToken(RevokeRefreshTokenRequest) returns (RevokeRefreshTokenResponse);
  rpc ValidateAccessToken(ValidateAccessTokenRequest) returns (ValidateAccessTokenResponse);
}
message StartAuthRequest {
  string provider = 1; // "google" | "yandex"
  int32 app_id = 2;
}

message StartAuthResponse {
  string redirect_url = 1;
}

message ExchangeCodeRequest {
  string provider = 1; // "google" | "yandex"
  string code = 2;
  int32 app_id = 3;
}

message ExchangeCodeResponse {
  string access_token = 1;
  string refresh_token = 2;
}

// Token lifecycle
message RefreshTokenRequest {
  string refresh_token = 1;
  int32 app_id = 2;
}

message RefreshTokenResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message LogoutRequest {
  string refresh_token = 1;
  int32 app_id = 2;
}

message LogoutResponse {}

message RevokeRefreshTokenRequest {
  string refresh_token = 1;
}

message RevokeRefreshTokenResponse {}

message ValidateAccessTokenRequest {
  string access_token = 1;
  int32 app_id = 2;
}

message ValidateAccessTokenResponse {
  bool valid = 1;
  string user_id = 2;
}
